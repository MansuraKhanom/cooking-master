<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Cooking Master</title>
</head>

<body>
    <form class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
            <input id="search" type="text" class="form-control" placeholder="Enter food name or first letter">
            <div class="input-group-append">
                <button id="searchBtn" type="button" class="btn btn-danger">Search</button>
            </div>
        </div>
    </form>

    <div id="meal-details">
        <div class="card" style="width: 18rem; margin: 0rem auto 4rem auto;">
            <img src="" class="card-img-top" alt="...">
            <div class="card-body">
                <h4 class="card-title"></h4>
                <b>Ingredients</b>
                <p class="card-text"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
